<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>Hello, world!</title>
  </head>
  <body class="bg-dark text-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Manga Recommendations</h1>
        <body>
            Search by manga or My Anime List Username
        </body>
        <div class="row mb-4">
            <div class="col">
                <input type="text" id="malUsername" class="form-control" placeholder="Search by MAL Username">
            </div>
            <div class="col">
                <input type="text" id="mangaSearch" class="form-control" placeholder="Search by Manga">
            </div>
            <div class="col-auto">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div id="mangaContainer" class="row"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/index.js"></script>
  </body>
</html>
